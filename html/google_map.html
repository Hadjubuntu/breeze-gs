<html>
<body>

<style>
body {
    margin: 0; 
    padding: 0;
	overflow-y: hidden;
	overflow-x: hidden;
}

</style>

<div id="map" style="width:100%; height:100%; margin: 0"></div>

<script>
function getParam( name ) {
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return null;
  else
    return results[1];
}

function update() {
   var q = getParam('q');
   var html = '<iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCKWH3Xir8XEeR_MMF7Ycu5bB6SYkOj2kg&maptype=satellite&q=' + q + '" style="width:100%; height:100%"></iframe>';

   document.getElementById('map').innerHTML = html;   
}

update();
</script>



</body>
</html>
